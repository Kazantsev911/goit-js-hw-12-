<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <disv class="search-container">
      <form class="search-form js-search-form">
        <input
          type="text"
          name="query"
          class="text-input"
          placeholder="Search images..."
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </disv>
    <div class="loader-container js-loader-container hidden">
      <span class="loader js-loader"></span>
    </div>
    <div class="gallery js-gallery"></div>

    <button class="load-more js-load-more hidden">Load more</button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
